<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSummarize AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="chatbot-container shadow-lg">
        <div id="header" class="text-center py-3">
            <h1>MedSummarize AI</h1>
        </div>
        <div id="chatbot">
            <div id="conversation" class="conversation-scroll">
                <!-- Initial message -->
                <div class="chatbot-message">
                    <p class="chatbot-text">
                        Hi, this is MedSummarize AI. Please provide the papers/articles related to medicine.
                        You can upload files (PDF, TXT, DOCX) or paste text below.
                    </p>
                </div>
            </div>
            <form id="input-form" class="d-flex align-items-center px-3 py-2">
                <label for="file-upload" class="upload-icon me-2">
                    <i class="fa fa-paperclip text-primary"></i>
                </label>
                <input type="file" id="file-upload" style="display: none;">
                <input id="input-field" type="text" class="form-control me-2" placeholder="Type your message here...">
                <div id="spinner-container" class="me-2" style="display: none;">
                    <div class="spinner-border text-primary spinner-small" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
